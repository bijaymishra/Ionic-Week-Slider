<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tabSlideBox.css" rel="stylesheet"/>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

<script src="js/tabSlideBox.js"></script>
  </head>
  <body ng-app="starter" ng-controller="IndexCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>

      <tab-slide-box>
            <div class="tsb-icons">
              <div class="tsb-ic-wrp">
              <ion-scroll direction="x" class="tsb-hscroll">
                <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.text}}<span>{{tab.date}}</span></a>
              </ion-scroll>
            </div>
            </div>
              <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                 
                  <ion-slide ng-repeat="tab in tabs">
                      <h3>{{tab.content}}</h3>
                  </ion-slide>
                  
                  
              </ion-slide-box>
            </tab-slide-box>
      </ion-content>
    </ion-pane>
  </body>
</html>
